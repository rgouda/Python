<div class="long-title">
    <h3>Power of Engines</h3>
</div>
<div id="gauge-demo">
    <dx-circular-gauge
        id="rectangleNeedle"
        [value]="75"
        [valueIndicator]="{
            type:'rectangleNeedle',
            color:'#9B870C'
        }">
        <dxo-geometry
            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>

    <dx-circular-gauge
        id="twoColorNeedle"
        [value]="80"
        [valueIndicator]="{
            type:'twoColorNeedle',
            color:'#779ECB',
            secondColor:'#734F96'
        }">
        <dxo-geometry
            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>

    <dx-circular-gauge
        id="triangleNeedle"
        [value]="65"
        [valueIndicator]="{
            type:'triangleNeedle',
            color:'#8FBC8F'
        }">
        <dxo-geometry
            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>

            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>

    <dx-circular-gauge
        id="rangebar"
        [value]="90"
        [valueIndicator]="{
            type:'rangebar',
            color:'#f05b41'
        }">
        <dxo-geometry
            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>

    <dx-circular-gauge
        id="textCloud"
        [value]="70"
        [valueIndicator]="{
            type:'textCloud',
            color:'#483D8B'
        }">

            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>

    <dx-circular-gauge
        id="triangleMarker"
        [value]="85"
        [valueIndicator]="{
            type:'triangleMarker',
            color:'#e0e33b'
        }">
        <dxo-geometry
            [startAngle]="180"
            [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
            [startValue]="0"
            [endValue]="100"
            [tickInterval]="50">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-circular-gauge>
</div>
