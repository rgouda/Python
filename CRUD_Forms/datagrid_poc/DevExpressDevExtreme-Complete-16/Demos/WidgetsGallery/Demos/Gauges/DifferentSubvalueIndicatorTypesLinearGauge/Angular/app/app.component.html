<div class="long-title">
    <h3>Current Price (with Min and Max)</h3>
</div>
<div id="gauge-demo">
    <dx-linear-gauge
        id="c1"
        [value]="24"
        [subvalues]="[18, 43]"
        [subvalueIndicator]="{
            type: 'rectangle',
            color: '#9B870C'
        }">
        <dxo-scale
            [startValue]="10"
            [endValue]="50"
            [tickInterval]="10">
            <dxo-label [customizeText]="customizeText"></dxo-label>
        </dxo-scale>
    </dx-linear-gauge>

    <dx-linear-gauge
        id="c2"
        [value]="38"

    </dx-linear-gauge>

    <dx-linear-gauge

    <dx-linear-gauge

</div>
