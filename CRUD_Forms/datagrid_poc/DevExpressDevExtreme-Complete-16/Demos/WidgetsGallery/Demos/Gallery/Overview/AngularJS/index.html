<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="DemoApp">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.spa.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/angular.min.js"></script>
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport" ng-controller="DemoController">
    <div class="demo-container">
        <div class="gallery-container">
            <div id="gallery" dx-gallery="galleryOptions"></div>
        </div>
        <div class="options">
            <div class="option" dx-check-box="{
                text: 'Loop mode',
                bindingOptions: {
                    value: 'loop'
                }
            }"></div>
            <div class="option" dx-check-box="{
                text: 'Slide show',
                bindingOptions: {
                    value: 'slideShow'
                }
            }"></div>
            <div class="option" dx-check-box="{
                text: 'Navigation buttons',
                bindingOptions: {
                    value: 'showNavButtons'
                }
            }"></div>
            <div class="option" dx-check-box="{
                text: 'Indicator',
                bindingOptions: {
                    value: 'showIndicator'
                }
            }"></div>
        </div>
    </div>
</body>
</html>
