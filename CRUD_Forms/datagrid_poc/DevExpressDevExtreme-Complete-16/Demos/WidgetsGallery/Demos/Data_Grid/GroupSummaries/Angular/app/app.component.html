<dx-data-grid id="gridContainer" [dataSource]="dataSource">

    <dxo-selection mode="single"></dxo-selection>

    <dxi-column dataField="OrderNumber" [width]="130" caption="Invoice Number"></dxi-column>
    <dxi-column dataField="OrderDate" dataType="date"></dxi-column>
    <dxi-column dataField="Employee" [groupIndex]="0"></dxi-column>
    <dxi-column dataField="CustomerStoreCity"  caption="City"></dxi-column>
    <dxi-column dataField="CustomerStoreState"  caption="State"></dxi-column>
    <dxi-column dataField="SaleAmount"  alignment="right" format="currency"></dxi-column>
    <dxi-column dataField="TotalAmount"  alignment="right" format="currency"></dxi-column>

    <dxo-summary  [groupItems]="[{
            column: 'OrderNumber',
            summaryType: 'count',
            displayFormat: '{0} orders'
        }, {
            column: 'SaleAmount',
            summaryType: 'max',
            valueFormat: 'currency',
            showInGroupFooter: false,
            alignByColumn: true
        }, {
            column: 'TotalAmount',
            summaryType: 'max',
            valueFormat: 'currency',
            showInGroupFooter: false,
            alignByColumn: true
        }, {
            column: 'TotalAmount',
            summaryType: 'sum',
            valueFormat: 'currency',
            displayFormat: 'Total: {0}',
            showInGroupFooter: true
        }]">
    </dxo-summary>

    <dxi-sort-by-group-summary-info summaryItem="count"></dxi-sort-by-group-summary-info>
</dx-data-grid>
