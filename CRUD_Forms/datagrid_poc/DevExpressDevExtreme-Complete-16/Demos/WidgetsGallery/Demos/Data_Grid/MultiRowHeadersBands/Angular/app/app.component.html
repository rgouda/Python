<div class="long-title">
    <h3>Countries Population and GDP Structure</h3>
</div>
<dx-data-grid
    id="gridContainer"
    [dataSource]="countries"
    [columnAutoWidth]="true"
    [allowColumnReordering]="true">
    <dxi-column
        dataField="Country"
    ></dxi-column>
    <dxi-column
        dataField="Area"
        headerCellTemplate="headerTemplate"
    ></dxi-column>
    <dxi-column
        caption="Population"
        [columns]="[{
            caption: 'Total',
            dataField: 'Population_Total',
            format: 'fixedPoint'
        }, {
            caption: 'Urban',
            dataField: 'Population_Urban',
            format: 'percent'
        }]"
    ></dxi-column>
    <dxi-column
        caption="Nominal GDP"
        [columns]="[{
            caption: 'Total, mln $',
            dataField: 'GDP_Total',
            format: 'fixedPoint',
            sortOrder: 'desc'
        }, {
            caption: 'By Sector',
            columns: [{
                caption: 'Agriculture',
                dataField: 'GDP_Agriculture',
                format: {
                    type: 'percent',
                    precision: 1
                }
            }, {
                caption: 'Industry',
                dataField: 'GDP_Industry',
                format: {
                    type: 'percent',
                    precision: 1
                }
            }, {
                caption: 'Services',
                dataField: 'GDP_Services',
                format: {
                    type: 'percent',
                    precision: 1
                }
            }]
        }]"
    ></dxi-column>
    <div *dxTemplate="let data of 'headerTemplate'">
        <div>Area, km<sup>2</sup></div>
    </div>
</dx-data-grid>
