<div id="form-container">
    <dx-form id="form"
        [formData]="employee"
        labelLocation="top"
        [minColWidth]="233"
        colCount="auto"
        [colCountByScreen]="colCountByScreen"
        [screenByWidth]="screen"></dx-form>
    <dx-check-box class="option"
        text="Set the count of columns regardless of screen size"
        [value]="true"
        (onValueChanged)="valueChanged($event)"></dx-check-box>
</div>
