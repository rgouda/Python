<div id="form-demo">
    <div class="form-container">
        <div>Select company:</div>
        <dx-select-box #company
            displayExpr="CompanyName"
            [(dataSource)]="companies"
            [value]="companies[0]"></dx-select-box>
        <dx-form  id="form"
            [(formData)]="company.value"
            [readOnly]="readOnly"
            [showColonAfterLabel]="showColon"
            [labelLocation]="labelLocation"
            [minColWidth]="minColWidth"
            [colCount]="colCount"
            [width]="width"></dx-form>
    </div>
    <div class="options">
        <h4>Form Options</h4>
        <div>
            <div>Label location:</div>
            <dx-select-box
                [items]="['left', 'top']"
                [(value)]="labelLocation"></dx-select-box>
        </div>
        <div>
            <div>Columns count:</div>
            <dx-select-box 
                [items]="['auto', 1, 2, 3]"
                [(value)]="colCount"></dx-select-box>
        </div>
        <div>
            <div>Min column width:</div>
            <dx-select-box 
                [items]="[150, 200, 300]"
                [(value)]="minColWidth"></dx-select-box>
        </div>
        <div>
            <div>Form width:</div>
            <dx-number-box 
                [max]="550"
                [(value)]="width"></dx-number-box>
        </div>
        <div>
            <dx-check-box 
                text="readOnly"
                [(value)]="readOnly"></dx-check-box>
        </div>
        <div>
            <dx-check-box 
                text="showColonAfterLabel"
                [(value)]="showColon"></dx-check-box>
        </div>
    </div>
</div>
