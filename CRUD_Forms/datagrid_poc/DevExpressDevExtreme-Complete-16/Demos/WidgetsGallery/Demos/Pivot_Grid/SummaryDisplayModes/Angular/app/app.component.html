<div class="desc-container">
  Right-click (or&nbsp;touch and hold) the &laquo;Relative Sales&raquo; field
  and select an&nbsp;item from the appeared context menu to&nbsp;change the
  <b>&laquo;summaryDisplayMode&raquo;</b> option.
</div>

<dx-pivot-grid
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [allowExpandAll]="true"
  [showBorders]="true"
  [dataSource]="pivotGridDataSource"
  (onContextMenuPreparing)="prepareContextMenu($event)">

  <dxo-field-chooser [enabled]="false"></dxo-field-chooser>
  <dxo-field-panel [showFilterFields]="false" [allowFieldDragging]="false" [visible]="true"></dxo-field-panel>
</dx-pivot-grid>
