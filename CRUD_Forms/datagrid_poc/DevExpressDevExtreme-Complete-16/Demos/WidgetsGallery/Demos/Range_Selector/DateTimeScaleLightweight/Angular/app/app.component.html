<dx-range-selector 
    id="range-selector"
    title="Select a Vacation Period">
    <dxo-margin [top]="50"></dxo-margin>
    <dxo-size [height]="250"></dxo-size>
    <dxo-scale
        [startValue]="startValue"
        [endValue]="endValue"
        minorTickInterval="day"
        minRange="week"
        maxRange="month">
        <dxo-tick-interval [days]="7"></dxo-tick-interval>
        <dxo-minor-tick [visible]="false"></dxo-minor-tick>
    </dxo-scale>
    <dxo-slider-marker format="monthAndDay"></dxo-slider-marker>
    <dxo-selected-range 
        [startValue]="selectedStartValue"
        [endValue]="selectedEndValue">
    </dxo-selected-range>
</dx-range-selector>
