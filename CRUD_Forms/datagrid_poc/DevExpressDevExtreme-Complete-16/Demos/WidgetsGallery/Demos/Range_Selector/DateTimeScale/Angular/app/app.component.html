<dx-range-selector
    id="range-selector"
    title="Select a Month Period"
    [dataSource]="dataSource">
    <dxo-margin [top]="50"></dxo-margin>
    <dxo-size [height]="400"></dxo-size>
    <dxo-chart>
        <dxi-series valueField="dayT" color="yellow"></dxi-series>
        <dxi-series valueField="dayT" color="yellow"></dxi-series>
        <dxo-common-series-settings
            type="steparea"
            argumentField="date">
        </dxo-common-series-settings>
    </dxo-chart>
    <dxo-scale
        minorTickInterval="day"
        tickInterval="day"
        valueType="datetime">
    </dxo-scale>
    <dxo-slider-marker format="day"></dxo-slider-marker>
    <dxo-selected-range
        startValue="2013/03/01"
        endValue="2013/03/07">
    </dxo-selected-range>
</dx-range-selector>
