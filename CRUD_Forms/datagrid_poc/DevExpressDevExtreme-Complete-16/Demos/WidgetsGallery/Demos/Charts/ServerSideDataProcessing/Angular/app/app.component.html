<div id="chart-demo">
    <dx-chart
        [dataSource]="[]"
        [valueAxis]="{
            valueType: 'numeric',
            min: min,
            max: max,
            constantLines: [{
                value: highest,
                width: 2,
                dashStyle: 'dash',
                color: '#ff7c7c',
                label: {
                    text: 'Highest'
                }
            }, {
                value: lowest,
                width: 2,
                dashStyle: 'dash',
                color: '#8c8cff',
                label: {
                    text: 'Lowest'
                }
            }, {
                value: average,
                width: 1,
                dashStyle: 'dash',
                label: {
                    text: 'Average'
                }
            }],
            grid: {
                opacity: 0.2
            },
            label: {
                customizeText: customizeText
            }
        }"
    >
        <dxo-size [height]="420"></dxo-size>
        <dxi-series
            argumentField="Number"
            valueField="Temperature"
            type="spline"
            [color]="seriesColor"
        ></dxi-series>
        <dxo-legend [visible]="false"></dxo-legend>
        <dxo-common-pane-settings>
            <dxo-border
                [visible]="true"
                [width]="2"
                [top]="false"
                [right]="false"
            ></dxo-border>
        </dxo-common-pane-settings>
        <dxo-export [enabled]="true"></dxo-export>
        <dxo-tooltip
            [enabled]="true"
            [customizeTooltip]="customizeTooltip"
        ></dxo-tooltip>
        <dxo-argument-axis type="discrete">
            <dxo-grid [visible]="true" [opacity]="0.5"></dxo-grid>
        </dxo-argument-axis>
    </dx-chart>
    <div class="action">
        <dx-select-box
            id="selectbox"
            [items]="months"
            [width]="150"
            [value]="1"
            valueExpr="id"
            displayExpr="name"
            (onValueChanged)="onValueChanged($event)"
        ></dx-select-box>
        <div class="label">Choose a month:</div>
    </div>
</div>
