<div id="chart-demo">
    <dx-chart
        id="zoomedChart"
        [dataSource]="coordinates"
        [useAggregation]="true">
        <dxi-series>
            <dxo-point [size]="7"></dxo-point>
        </dxi-series>
        <dxo-argument-axis [valueMarginsEnabled]="false">
        </dxo-argument-axis>
        <dxo-legend [visible]="false"></dxo-legend>
    </dx-chart>
    <dx-range-selector
        [dataSource]="coordinates"
        (onSelectedRangeChanged)="selectedRangeChanged($event)">
        <dxo-size [height]="120"></dxo-size>
        <dxo-scale [minRange]="1"></dxo-scale>
        <dxo-slider-marker format="decimal"></dxo-slider-marker>
        <dxo-behavior
            callSelectedRangeChanged="onMoving"
            [snapToTicks]="false">
        </dxo-behavior>
        <dxo-chart [useAggregation]="true">
            <dxi-series></dxi-series>
        </dxo-chart>
    </dx-range-selector>
</div>
